{% extends "base.html" %}

{% block page_content %}
<html>
<head>
<meta charset="utf-8"> 
    <style type="text/css">
        body {
            margin-left: 2%;
            margin-right: 2%;
        }
        .title {
            margin-top: 3%;    
            text-align: center;
            border: solid gray;
        }
        .btn {
            background-color: rgb(230, 235, 232);
            align-items: flex-end;
        }
    </style>
</head>
</html>

<h3>Sign up</h3>
<hr>
    <form method="POST">
        {% csrf_token %}
        {% for field in form %}
        <p>
            {{ field.label_tag }}<br>
            {{ field }}
            {% if field.help_text %}
            <small style="color: grey">{{ field.help_text }}</small>
            {% endif %}
            {% for error in field.errors %}
            <p style="color: red">{{ error }}</p>
            {% endfor %}
        </p>
        {% endfor %}
        <button type="submit">Sign up</button>
    </form>
{% endblock %}
